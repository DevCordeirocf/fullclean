# ===================================================================
# CONFIGURAÇÃO DO BACKEND SAAS MULTI-TENANT - FULLCLEAN
# Arquitetura: Polyglot Persistence
# ===================================================================

spring.application.name=fullclean

# ===================================================================
# POSTGRESQL - INVENTÁRIO ACID (Forte Consistência) - COMENTADO PARA TESTE LOCAL COM H2
# ===================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=2468
spring.datasource.driver-class-name=org.postgresql.Driver

# H2 IN-MEMORY DATABASE FOR TESTING
# spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
# spring.datasource.driver-class-name=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# IMPORTANTE: NÃO usar multiTenancy=DATABASE
# O isolamento é feito via Row Filtering com @Filter do Hibernate
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# ===================================================================
# REDIS - CACHE BASE (Velocidade Extrema) - COMENTADO PARA TESTE LOCAL
# ===================================================================
spring.data.redis.host=joias-redis
spring.data.redis.port=6379
spring.data.redis.timeout=60000

# ===================================================================
# MONGODB - CATÁLOGO BASE (Escalabilidade) - COMENTADO PARA TESTE LOCAL
# ===================================================================
spring.mongodb.host=localhost
spring.mongodb.port=27017
spring.mongodb.database=joias_catalogo_db

# ===================================================================
# CONFIGURAÇÕES DE LOGGING
# ===================================================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.fullclean=DEBUG

# ===================================================================
# CONFIGURAÇÕES DE SEGURANÇA
# ===================================================================
spring.security.filter.order=5
