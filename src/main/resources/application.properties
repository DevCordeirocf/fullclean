# ===================================================================
# CONFIGURAÇÃO DO BACKEND SAAS MULTI-TENANT - FULLCLEAN
# Arquitetura: Polyglot Persistence
# ===================================================================

spring.application.name=fullclean

# ===================================================================
# POSTGRESQL - INVENTÁRIO ACID (Forte Consistência)
# ===================================================================
spring.datasource.url=jdbc:postgresql://joias_inventario_db:5432/joias_saas_db
spring.datasource.username=postgres
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# IMPORTANTE: NÃO usar multiTenancy=DATABASE
# O isolamento é feito via Row Filtering com @Filter do Hibernate
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# ===================================================================
# REDIS - CACHE BASE (Velocidade Extrema)
# ===================================================================
spring.data.redis.host=joias-redis
spring.data.redis.port=6379
spring.data.redis.timeout=60000

# ===================================================================
# MONGODB - CATÁLOGO BASE (Escalabilidade)
# ===================================================================
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=joias_catalogo_db

# ===================================================================
# CONFIGURAÇÕES DE LOGGING
# ===================================================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.fullclean=DEBUG

# ===================================================================
# CONFIGURAÇÕES DE SEGURANÇA
# ===================================================================
spring.security.filter.order=5
